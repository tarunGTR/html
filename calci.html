<!DOCTYPE html>
<html>
<head>
<title>Calci</title>
<style type="text/css">
body
{
    background-color:black
}
table tr,td
{
    border-collapse:separate;
    border-style:none;
}
.d1
{
    background-color: grey;
    width:500px;
    height:400px;
    margin-left: 500px;
    margin-right: 500px;
    color:white;
    box-shadow:4px 4px 4px white;
    padding: 40px 40px 40px 40px;
}

.bts1
{
    border-radius:5px;
    background-color: orange;
    color:yellow;
}
</style>
</head>
<body>
<form name='fm1'>
<div class="d1">
<table>
    <tr><td><label for="aval">A</label><input type="text"id='v1'name='aval'placeholder='a value'required focus class="bts1"></td></tr>
    <tr><td><label for="bval">B</label><input type="text"id='v2'name='bval'placeholder='b value'required focus class="bts1"></td></tr>
    <tr><td><label for="cval">C</label><input type="text"id='v3'name='cval'placeholder='c value'required focus class="bts1"></td></tr>

    <tr><td style="position:relative;left:20px"></td></tr>
    <input type="button"value='+'class='bts1'onClick='mysum()'>
    <input type="button"value='-'class='bts1'onClick='mysub()'>
    <input type="button"value='*'class='bts1'onClick='mymul()'>
    <input type="button"value='/'class='bts1'onClick='mydiv()'>
    <input type="button"value='%'class='bts1'onClick='mymod()'>
    <input type="button"value='c'class='bts1'onClick='reset()'>
    </td></tr>
</table>
</div>
</form>
<script type = "text/javascript">
    function mysum()
    {
        a = parseInt(document.getElementById("v1").value);
        b = parseInt(document.getElementById("v2").value);
        c=a+b;
        document.getElementById("v3").value=c;
    }
    function mysub()
    {
        a = parseInt(document.getElementById("v1").value);
        b = parseInt(document.getElementById("v2").value);
        c=a-b;
        document.getElementById("v3").value=c;
    }
    function mymul()
    {
        a = parseInt(document.getElementById("v1").value);
        b = parseInt(document.getElementById("v2").value);
        c=a*b;
        document.getElementById("v3").value=c;
    }
    function mymod()
    {
        a = parseInt(document.getElementById("v1").value);
        b = parseInt(document.getElementById("v2").value);
        c=a%b;
        document.getElementById("v3").value=c;
    }

   
</script>
</body>
</html>
