<!DOCTYPE html>
<html>
<head>
    <title>Electricity Bill Calculator</title>
</head>
    <body>
        <h3>Electricity Bill Calculator</h3>
        <label for="units">Enter number of units : </label>
        <input type="text" id="units">
        <button onclick="ebill()">Generate</button>
        <label for="bill">Your bill is : </label>
        <input type="text" id="result">
        <label for="sc">SURCHARGE</label>
        <input type="text" id="sc">
        <label for="tb">Your total bill is :</label>
        <input type="text" id="tb">
    </body>
   


    <script>
        function ebill() {
            var units = parseInt(document.getElementById('units').value);
            if(units <= 50){
            var rate = 0.5;
            var bill = units * rate;
            document.getElementById("result").value=bill;
        }
        else if(units <=150){
            var rate = 0.75;
            var bill = units * rate;
            document.getElementById("result").value=bill;
        }
        else if (units <=250){
            var rate = 1.2;
            var bill = units * rate;
            document.getElementById("result").value=bill;
        }
        else if(units >= 250){
            var rate = 1.5;
            var bill = units * rate;
            document.getElementById("result").value=bill;
        }
        var scharge = bill * 0.20;
        document.getElementById("sc").value=scharge;
         var tbill = bill + scharge;
         document.getElementById("tb").value=tbill;
    
        }
    </script>
</html>
