<!DOCTYPE html>
<html>
<head>
    <title>DOM Mini Calculator</title>
    <style>
        input[type="button"] {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

<h1>DOM Mini Calculator</h1>

<input type="text" id="result" disabled><br>

<div id="buttons">
    <input type="button" value="1">
    <input type="button" value="2">
    <input type="button" value="3">
    <input type="button" value="+"><br>
    
    <input type="button" value="4">
    <input type="button" value="5">
    <input type="button" value="6">
    <input type="button" value="-"><br>
    
    <input type="button" value="7">
    <input type="button" value="8">
    <input type="button" value="9">
    <input type="button" value="*"><br>
    
    <input type="button" value="C">
    <input type="button" value="0">
    <input type="button" value="=">
    <input type="button" value="/"><br>
</div>

<script>
    document.getElementById('buttons').addEventListener('click', function(e) {
        if (e.target.matches('input[type="button"]')) {
            var value = e.target.value;
            appendToResult(value);
        }
    });

    function appendToResult(value) {
        document.getElementById('result').value += value;
    }

    document.getElementById('buttons').addEventListener('click', function(e) {
        if (e.target.matches('input[type="button"]')) {
            var value = e.target.value;
            appendToResult(value);
        }
    });

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function calculateResult() {
        var result = eval(document.getElementById('result').value);
        document.getElementById('result').value = result;
    }

    document.querySelector('input[value="C"]').addEventListener('click', clearResult);
    document.querySelector('input[value="="]').addEventListener('click', calculateResult);
</script>

</body>
</html>
